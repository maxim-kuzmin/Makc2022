<div id="search-component">
  <label [for]="inputs.term.id">{{ "@@title" | i18nextCap }}</label>
  <input #searchBox [id]="inputs.term.id" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{ hero.id }}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
